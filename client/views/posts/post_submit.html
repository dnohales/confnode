<template name="postSubmit">
  <form class="main">
    <div class="form-group">
        <label for="name">Room name</label>
        <input type="text" class="form-control" id="name" value="" placeholder="Room name">
    </div>

    <div class="form-group">
        <label for="desc">Room description</label>
        <input type="text" class="form-control" id="desc" value="" placeholder="Room description">
    </div>

    <div class="form-group">
        <label for="roomtags">Room tags</label>
        <div data-tags-input-name="tag" id="roomtags"></div>
    </div>

    <div class="form-group">
        <label for="invites">Guests</label>
        <div data-tags-input-name="tag" id="invites"></div>
    </div>

    <div class="form-group">
        <label for="my-checkbox">Public?</label>
        <input type="checkbox" name="my-checkbox" checked>
    </div>

    <div class="form-group">
        <label for="my-checkbox">When?</label>
        <input type="checkbox" name="my-checkbox" checked>
    </div>

    <div class="input-group datetimepicker">
        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        <input class="set-due-date form-control" type="text"/>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Create" class="btn btn-primary"/>
        </div>
    </div>
</form>
</template>
