<template name="postSubmit">
  <form class="main">
    <div class="form-group">
        <label for="name">Room name</label>
        <input type="text" class="form-control" id="name" value="" placeholder="Room name">
    </div>

    <div class="form-group">
        <label for="desc">Room description</label>
        <input type="text" class="form-control" id="desc" value="" placeholder="Room description">
    </div>

    <div class="form-group">
        <label for="tagBox">Room tags</label>
        <div data-tags-input-name="tag" id="tagBox"></div>
    </div>

    <div class="form-group">
        <label for="my-checkbox">Public?</label>
        <input type="checkbox" name="my-checkbox" checked>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </div>
</form>
</template>
