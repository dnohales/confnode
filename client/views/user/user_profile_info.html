<template name="userProfileInfo">
	<div class="row">
		<!-- edit form column -->
		<form id="profile_extra" class="form-horizontal" role="form">

			<div class="col-md-6 col-sm-6 col-xs-12 personal-info">
				<h3>Personal info</h3>
				<div class="form-group">
					<label class="col-lg-3 control-label">Name:</label>
					<div class="col-lg-8">
						<input class="form-control" value="{{profile.name}}" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Company:</label>
					<div class="col-lg-8">
						<input class="form-control" value="{{profile.company}}" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Email:</label>
					<div class="col-lg-8">
						<input class="form-control" value="{{#each emails}} {{address}} {{/each}}" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Location:</label>
					<div class="col-lg-8">
						<input class="form-control" value="{{profile.location}}" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-3 control-label">Time Zone:</label>
					<div class="col-lg-8">
						<div class="ui-select">
							<select id="user_time_zone" class="form-control">
								<option value="Central Time (US &amp; Canada)" selected="selected">(GMT-06:00) Central Time (US &amp; Canada)</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">Username:</label>
					<div class="col-md-8">
						<input class="form-control" value="{{username}}" type="text">
					</div>
				</div>
				<div class="form-group">
					<label for="about-text" class="col-md-3 control-label">About:</label>
					<div class="col-md-8">
						<textarea class="form-control" value="{{profile.about}}" id="about-text"></textarea>
					</div>
				</div>
				
			</div>
			<!-- right column -->
			<div class="col-md-6 col-sm-6 col-xs-12">
				<h3>Extra info</h3>
				<div class="form-group">
					<label>Skills</label>
					<ul name="skills"></ul>
				</div>
				<div class="form-group">
					<label>Interests</label>
					<ul name="interests"></ul>
				</div>

			</div>  
			<div class="form-group">
				<label class="col-md-3 control-label"></label>
				<div class="col-md-8">
					<input class="btn btn-primary" value="Save Changes" type="button">
					<span></span>
					<input class="btn btn-default" value="Cancel" type="reset">
				</div>
			</div>
		</form>

	</div>
</template>
