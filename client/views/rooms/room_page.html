<template name="roomPage">
    <!-- {{> roomItem}} -->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{name}}</h3>
        </div>
        <div class="panel-body">
            {{#if ownRoom}}
                <label for="my-checkbox0">Chat?</label>
                <input id="chat-checkbox" type="checkbox" name="my-checkbox0" checked="{{chat}}">
            {{/if}}
            {{#if chat}}
                {{> roomChat}}
            {{/if}}

            <div class="videoContainer">
                <video id="localVideo" oncontextmenu="return false;"></video>
                <div ></div>
            </div>

            <div id="remotes" class="child panel panel-default">

            </div>


        </div>
    </div>
</template>
