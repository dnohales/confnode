    				<ul class="nav navbar-nav navbar-right">

    					<form class="navbar-form" role="search">
    						<div class="input-group">
    							<input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
    							<div class="input-group-btn">
    								<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>

    	<!-- Contact Section -->
    	<section id="contact">
    		<div class="container">
    			<div class="row">
    				<div class="col-lg-12 text-center">
    					<h2>new room</h2>
    					<hr class="star-primary">
    				</div>
    			</div>
    			<div class="row">
    				<div class="col-lg-8 col-lg-offset-2">
    					<form name="sentMessage" id="contactForm" novalidate>
    						<div class="row control-group">
    							<div class="form-group col-xs-12 floating-label-form-group controls">
    								<label>Room name</label>
    								<input type="text" class="form-control" placeholder="room name" id="name" required data-validation-required-message="Please enter the room name.">
    								<p class="help-block text-danger"></p>
    							</div>
    						</div>

    						<div class="row control-group">
    							<div class="form-group col-xs-12 floating-label-form-group controls">
    								<label>Room desc</label>
    								<input type="text" class="form-control" placeholder="room desc" id="name" required data-validation-required-message="Please enter the room desc.">
    								<p class="help-block text-danger"></p>
    							</div>
    						</div>


    						<div class="row control-group">
    							<div class="form-group col-xs-12 floating-label-form-group controls">
    								<label>Room tags</label>


    								<select multiple data-role="tagsinput" placeholder="room tags">
    								</select>
    							</div>
    						</div>

    						<div class="row control-group">
    							<div class="form-group col-xs-12 floating-label-form-group controls">
    								<label>Invites</label>


    								<select multiple data-role="tagsinput" class="form-control" placeholder="room email invites" id="name" required data-validation-required-message="Please enter the room tags.">
    								</select>
    								<p class="help-block text-danger"></p>
    							</div>
    						</div>

    						<div class="row control-group">
    							<div class="form-group col-xs-12 floating-label-form-group controls">
    								<label>Public?</label>

    								<input type="checkbox" name="my-checkbox" data-on-text="Public" data-off-text="Private" checked>

    							</div>
    						</div>

    						<div class="row control-group">
    							<div class="form-group col-xs-12 floating-label-form-group controls">
    								<label>When?</label>

    								<input type="checkbox" name="my-checkbox" data-on-text="Now" data-off-text="Schedule" checked>
    							</div>
    						</div>


    						<br>
    						<div id="success"></div>
    						<div class="row">
    							<div class="form-group col-xs-12">
    								<button type="submit" class="btn btn-success btn-lg">Create</button>
    							</div>
    						</div>
    					</form>
    				</div>
    			</div>
    		</div>
    	</section>

    		$(document).ready(function() {
    			$("[name='my-checkbox']").bootstrapSwitch();
    		});
    	</script>
